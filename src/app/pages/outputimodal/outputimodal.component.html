<div class="container">
    <div class="d-flex justify-content-between p-4">
        <h4 class="modal-title">{{contractModalTitle}}</h4>
        <!-- <button type="button" class="btn-Close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button> -->
        <button (click)="activeModal.dismiss('Cross click')" type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
    </div>
    <div class="modal-body d-flex flex-column " *ngIf="type==''">
        <form [formGroup]="form" class="flex-column" (ngSubmit)="submit()">
            <div class="row">
                <div class="col-lg-12 form-group">
                    <label for="">Select pdo</label>
                    <select name="pdo_indicator_id" formControlName="pdo_indicator_id" class="form-select">
                        <option  [value]="-1">NA</option>
                        <option *ngFor="let item of pdos" [value]="item.id">{{item.title}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 form-group">
                    <label for="">Select sub pdo</label>
                    <select name="sub_pdo_indicator_id" formControlName="sub_pdo_indicator_id" class="form-select">
                        <option  [value]="-1">NA</option>
                        <option *ngFor="let item of subpdos" [value]="item.id">{{item.title}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 form-group">
                    <label for="">Select intermediate outcome indicator</label>
                    <select name="intermediate_outcome_indicator_component_id" formControlName="intermediate_outcome_indicator_component_id" class="form-select">
                        <option  [value]="-1">NA</option>
                        <option *ngFor="let item of intermediateoutcomeindicators" [value]="item.id">{{item.title}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 form-group">
                    <label for="sub_component_id">Sub Component</label>
                    <select type="text" name="sub_component_id" formControlName="sub_component_id" class="form-select">
                        <option *ngFor="let item of subs" [value]="item.id">{{item.title}}</option>
                    </select>
                     
                </div>
            </div>
            
            <div class="col-lg-12 form-group">
                <label>Title</label>
                <input type="text" name="title" formControlName="title" class="form-control">
            </div>
            <div class="row">
                <div class="col-lg-12 form-group">
                    <label>Description</label>
                    <textarea  name="description" formControlName="description" class="form-control"></textarea>
                </div>
                 
            </div>
            
           
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary px-4 me-3"
                    (click)="activeModal.close('Close click')">Close</button>
                <button class="btn btn-success px-4" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="modal-body d-flex flex-column " *ngIf="type!=''">
        <form [formGroup]="form" class="flex-column" (ngSubmit)="submitadd()">
            <div class="row" *ngIf="type=='a'">
                <div class="col-lg-12 form-group">
                    <label for="">Select pdo</label>
                    <select name="pdo_indicator_id" formControlName="pdo_indicator_id" class="form-select">
                        <option  [value]="-1">NA</option>
                        <option *ngFor="let item of pdos" [value]="item.id">{{item.title}}</option>
                    </select>
                </div>
            </div>
            <div class="row" *ngIf="type=='b'">
                <div class="col-lg-12 form-group">
                    <label for="">Select sub pdo</label>
                    <select name="sub_pdo_indicator_id" formControlName="sub_pdo_indicator_id" class="form-select">
                        <option  [value]="-1">NA</option>
                        <option *ngFor="let item of subpdos" [value]="item.id">{{item.title}}</option>
                    </select>
                </div>
            </div>
            <div class="row" *ngIf="type=='c'">
                <div class="col-lg-12 form-group">
                    <label for="">Select intermediate outcome indicator</label>
                    <select name="intermediate_outcome_indicator_component_id" formControlName="intermediate_outcome_indicator_component_id" class="form-select">
                        <option  [value]="-1">NA</option>
                        <option *ngFor="let item of intermediateoutcomeindicators" [value]="item.id">{{item.title}}</option>
                    </select>
                </div>
            </div>
            <div class="row" *ngIf="type=='d'">
                <div class="col-lg-12 form-group">
                    <label for="sub_component_id">Sub Component</label>
                    <select type="text" name="sub_component_id" formControlName="sub_component_id" class="form-select">
                        <option *ngFor="let item of subs" [value]="item.id">{{item.title}}</option>
                    </select>
                     
                </div>
            </div>
            
            
            
           
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary px-4 me-3"
                    (click)="activeModal.close('Close click')">Close</button>
                <button class="btn btn-success px-4" type="submit">Submit</button>
            </div>
        </form>
    </div>

</div>
