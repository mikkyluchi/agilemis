<div class="container">
    <div class="d-flex justify-content-between p-4">
        <h4 class="modal-title">Comments</h4>
        <!-- <button type="button" class="btn-Close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button> -->
        <button (click)="activeModal.dismiss('Cross click')" type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
    </div>
    <div class="modal-body d-flex flex-column ">
        <form [formGroup]="form" class="flex-column" (ngSubmit)="submit()">
            <div class="row">
                <div class="col-lg-12 form-group">
                    <label for="">Enter comments</label>
                    <input type="hidden" name="user" value="{{user.id}}">
                    <textarea name="comments" formControlName="comments" class="form-control"></textarea>
                </div>

            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-secondary px-4 me-3"
                    (click)="activeModal.close('Close click')">Close</button>
                <button class="btn btn-success px-4" type="submit">Submit</button>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-borderless" id="settingstable">
                        <thead>
                            <tr>
                                <th class="text-gre">Comments</th>
                                <th class="text-gre">Date</th>
                                <th class="text-gre">User</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of comments; let i = index">
                                <td>{{item.comments}}</td>
                                <td>{{item.date_added}}</td>
                                <td>{{item.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </form>
    </div>

</div>
